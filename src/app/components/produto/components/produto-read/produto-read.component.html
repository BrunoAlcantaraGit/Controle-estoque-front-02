
<p-table
    [value]="produtos"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5,10]"
>
    <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">Foto</th>
            <th style="width:25%">descricao</th>
            <th style="width:25%">quantidade</th>
            <th style="width:25%">valorDaUnidade</th>
            <th style="width:25%">valorDeCompra</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produtos>
        <tr (click)="editarProduto(produtos.id)">

            <td>{{ produtos.descricao }}</td>
            <td>{{ produtos.quantidade }}</td>
            <td>{{ produtos.valorDaUnidade }}</td>
            <td>{{ produtos.valorDeCompra }}</td>
            <td>{{ produtos.imagem }}</td>
              <td class="button-wrapper">

              <button mat-icon-button style="color: red;"
              (click)="excluirProduto(produtos.id); $event.stopPropagation()"
              >
                <i class="material-icons red">delete</i>
            </button>
            </td>
        </tr>
    </ng-template>
</p-table>
