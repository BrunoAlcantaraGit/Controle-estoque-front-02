 <div class="container">
  <button mat-raised-button color="accent" (click)="gerarOrcamento()" >Gerar Orçamento</button>

  <button mat-raised-button color="accent" (click)="venda()" style="background-color: rgb(140, 189, 94);">Vender</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="width: 100%;">


<ng-container matColumnDef="quantidade">
  <th mat-header-cell *matHeaderCellDef>Quantidade</th>
  <td mat-cell *matCellDef="let orcamento">{{ orcamento.quantidade }}</td>
</ng-container>


<ng-container matColumnDef="produto">
  <th mat-header-cell *matHeaderCellDef>Produto</th>
  <td mat-cell *matCellDef="let orcamento">{{ orcamento.produto }}</td>
</ng-container>


<ng-container matColumnDef="cliente">
  <th mat-header-cell *matHeaderCellDef>Cliente</th>
  <td mat-cell *matCellDef="let orcamento">{{ orcamento.cliente }}</td>
</ng-container>

<ng-container matColumnDef="totalDaVenda">
  <th mat-header-cell *matHeaderCellDef>Valor da Venda</th>
  <td mat-cell *matCellDef="let orcamento">R$ {{ orcamento.totalDaVenda }}</td>
</ng-container>


<ng-container matColumnDef="acoes">
  <th mat-header-cell *matHeaderCellDef>Ações</th>
  <td mat-cell *matCellDef="let orcamento">
    <button mat-icon-button style="color: red;" (click)="excluirRegistroOrcamento(orcamento.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

  <ng-container matColumnDef="selecionado">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="selecionarTodos($event.checked)" [checked]="todosSelecionados()" [indeterminate]="indeterminado()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let orcamento">
      <mat-checkbox [(ngModel)]="orcamento.selecionado"></mat-checkbox>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>


<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 9]" showFirstLastButtons></mat-paginator>
