<form [formGroup]="form">


  <div class="input-wrepper">
   <p-floatlabel variant="in">
     <input matInput formControlName="codigo" id="codigo" >
     <label for="codigo">CÃ³digo da venda</label>
   </p-floatlabel>


   <p-floatlabel>
    <input matInput  formControlName="UnidadeDaVenda" id="UnidadeDaVenda" >
     <label for="UnidadeDaVenda">Valor da unidade</label>
   </p-floatlabel>

   <p-floatlabel>
    <input matInput formControlName="totalDaVenda" id="totalDaVenda">
    <label for="totalDaVenda">Total de vendido</label>
  </p-floatlabel>>


  <p-floatLabel>
    <input matInput id="cliente" formControlName="cliente" (input)="filtrarClientes()" autocomplete="off">
    <label for="cliente">Cliente</label>

    <ul *ngIf="clientesFiltrados.length > 0" class="bg-white shadow rounded mt-1 border">
      <li
        *ngFor="let cliente of clientesFiltrados"
        (click)="selecionarCliente(cliente)"
        class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
      >
        <div class="font-semibold text-gray-800">{{ cliente.nome }}</div>
        <div class="text-sm text-gray-500">{{ cliente.documento }}</div>
      </li>
    </ul>
  </p-floatLabel>


</div>

<div class="btn-wrapper">
 <button type="submit" (click)="enviar()">{{text}}</button>
 <button type="submit" style="background-color: rgb(228, 61, 61);" (click)="cancelar()">{{cancel}}</button>
</div>
</form>
