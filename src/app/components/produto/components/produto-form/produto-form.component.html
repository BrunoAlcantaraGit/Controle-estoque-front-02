
<form [formGroup]="form">


  <div class="input-wrepper">



   <p-floatlabel>
    <input matInput  formControlName="descricao" id="descricao" >
    <label for="descricao">Descricão</label>
   </p-floatlabel>

     <p-floatlabel>
       <input matInput formControlName="quantidade" formGroupName="quantidade" type="number" minlength="1">
       <label for="quantidade">Quantidade</label>
     </p-floatlabel>

     <p-floatlabel>
      <input matInput  formControlName="valorDeCompra" id="valorDeCompra">
      <label for="valorDeCompra">valor de Compra</label>
    </p-floatlabel>

     <p-floatlabel >
       <input matInput formControlName="valorDaUnidade" id="valorDaUnidade">
       <label for="valorDaUnidade">valor da Unidade de venda</label>
     </p-floatlabel>


     <p-floatlabel >
       <input matInput  formControlName="marca" id="marca" >
       <label for="marca">Marca</label>
     </p-floatlabel>


     <p-floatlabel>
       <input matInput  formControlName="codigo" id="codigo">
       <label for="codigo">Código</label>
     </p-floatlabel>




<p-fileUpload class="img"
  name="imagem"
  [customUpload]="true"
  accept="image/png, image/jpeg"
  (uploadHandler)="onUpload($event)"
  [showUploadButton]="false"
  [showCancelButton]="false"
  [auto]="false"
  chooseLabel="Selecionar Imagem">
</p-fileUpload>

<p *ngIf="mensagemErro" class="text-red-500 mt-2">{{ mensagemErro }}</p>

<img *ngIf="imagemPreview" [src]="imagemPreview" alt="Preview" class="mt-4" width="200" height="200">



</div>

<div class="btn-wrapper">
 <button type="submit" (click)="enviar()">{{text}}</button>
 <button type="submit" style="background-color: rgb(228, 61, 61);" (click)="cancelar()">{{cancel}}</button>
</div>
</form>
