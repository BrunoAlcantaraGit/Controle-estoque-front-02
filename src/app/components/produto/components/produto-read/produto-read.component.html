<p-table [value]="produtos" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5,10]">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">Foto</th>
            <th style="width: 20%;">descricão</th>
            <th style="width:20%">quantidade</th>
            <th style="width:20%">valor da venda</th>
            <th style="width:20%">valor da compra</th>
            <th style="width:20%">açoes</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produtos>
        <tr>

            <td><img [src]="'data:image/png;base64,' + produtos.imagem" alt="imagem" width="50" height="50" /></td>
            <td>{{ produtos.descricao }}</td>
            <td>{{ produtos.quantidade }}</td>
            <td>{{ produtos.compra }}</td>
            <td>{{ produtos.venda }}</td>


            <td class="button-wrapper">
                <button mat-icon-button style="color: red;"
                    (click)="excluirProduto(produtos.id); $event.stopPropagation()">
                    <i class="material-icons red">delete</i>
                </button>
                <button mat-icon-button style="color: blue;"
                    (click)="editarProduto(produtos.id); $event.stopPropagation()">
                    <i class="material-icons red">edit</i>
                </button>
            </td>


        </tr>
    </ng-template>
</p-table>
