 <div class="container">


 <table mat-table  [dataSource]="produtos" class="mat-elevation-z2" style="width: 100%;">

      <ng-container matColumnDef="selecionado">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="selecionarTodos($event.checked)"
            [checked]="todosSelecionados()"
            [indeterminate]="indeterminado()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let produtos">
          <mat-checkbox [(ngModel)]="produtos.selecionado"></mat-checkbox>
        </td>
      </ng-container>


      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let produtos">{{produtos.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let produtos">{{produtos.descricao}}</td>
      </ng-container>
   

      <ng-container matColumnDef="venda">
        <th mat-header-cell *matHeaderCellDef>Valor da Venda</th>
        <td mat-cell *matCellDef="let produtos">R$ {{produtos.venda}}</td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>


 </div>
