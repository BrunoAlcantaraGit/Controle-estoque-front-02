<app-default-login title="Login into your account"
primaryButtonText="Entrar"
secondaryButtonText="Cadastre-se agora"
(submit)="login()"
(navegate)="navegate()"
[disablePrimaryButton]="!loginForm.invalid"
>
<form [formGroup]="loginForm">
  <app-primary-input
  formControlName="email"
  inputName="email"
  type="email"
  label="Email"
  placeholder="Digite seu email">
  </app-primary-input>

  <app-primary-input
  formControlName="password"
  inputName="password"
  type="password"
  label="Password"
  placeholder="Digite sua senha"
  >
  </app-primary-input>

  <span>Esqueci a senha</span> <!--50:00-->

</form>
</app-default-login>
